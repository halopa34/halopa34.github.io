<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kod Paylaşım Sayfam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .file-list {
      max-width: 600px;
      margin: 0 auto;
    }

    .file-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-item a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    .file-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📁 Kod Paylaşımlarım</h1>
  <div class="file-list">
    <div class="file-item">
      <span>Python Projem</span>
      <a href="https://github.com/kullaniciadi/depoadi/raw/main/proje.zip" download>İndir</a>
    </div>
    <div class="file-item">
      <span>HTML Web Sayfası</span>
      <a href="https://github.com/kullaniciadi/depoadi/raw/main/site.html" download>İndir</a>
    </div>
    <div class="file-item">
      <span>Basit JavaScript Uygulaması</span>
      <a href="https://github.com/kullaniciadi/depoadi/raw/main/app.js" download>İndir</a>
    </div>
  </div>
</body>
</html>
