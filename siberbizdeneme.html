<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SiberBiz | Giriş & Kayıt</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('f5d7ee98-d5e6-4f05-8617-48d274daf8cd.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      transition: background-color 0.5s, color 0.5s;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #00ffff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #00ffff;
      color: black;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-link {
      margin-top: 15px;
      display: block;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }

    .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 5px;
      color: #ccc;
    }

    .show-password input {
      margin-right: 5px;
    }

    #password-strength {
      height: 5px;
      width: 90%;
      margin: 5px auto;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
    }

    #password-strength div {
      height: 100%;
      transition: width 0.3s ease-in-out;
    }

    .mode-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="mode-switch" onclick="toggleTheme()">🌙 / ☀️</div>

  <div class="container" id="login-container">
    <h1>SiberBiz</h1>
    <input type="text" placeholder="Kullanıcı Adı" id="login-username">
    <input type="password" placeholder="Şifre" id="login-password">
    <div class="show-password">
      <input type="checkbox" onclick="togglePassword('login-password')"> Şifreyi Göster
    </div>
    <label><input type="checkbox" id="remember-me"> Beni Hatırla</label>
    <button onclick="login()">Giriş Yap</button>
    <span class="toggle-link" onclick="toggleForm()">Hesabınız yok mu? Kayıt olun</span>
  </div>

  <div class="container" id="register-container" style="display: none;">
    <h1>SiberBiz</h1>
    <input type="text" placeholder="Kullanıcı Adı" id="register-username">
    <input type="email" placeholder="E-posta" id="register-email">
    <input type="password" placeholder="Şifre" id="register-password" oninput="checkStrength(this.value)">
    <div id="password-strength"><div></div></div>
    <div class="show-password">
      <input type="checkbox" onclick="togglePassword('register-password')"> Şifreyi Göster
    </div>
    <button onclick="register()">Kayıt Ol</button>
    <span class="toggle-link" onclick="toggleForm()">Zaten hesabınız var mı? Giriş yap</span>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const registerContainer = document.getElementById('register-container');

    function toggleForm() {
      loginContainer.style.display = loginContainer.style.display === "none" ? "block" : "none";
      registerContainer.style.display = registerContainer.style.display === "none" ? "block" : "none";
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function checkStrength(password) {
      const strength = document.querySelector('#password-strength div');
      let score = 0;
      if (password.length >= 6) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;
      const colors = ["red", "orange", "yellow", "green"];
      strength.style.width = (score * 25) + "%";
      strength.style.backgroundColor = colors[score - 1] || "transparent";
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const saved = JSON.parse(localStorage.getItem("users") || "[]");
      const user = saved.find(u => u.username === username && u.password === password);
      if (user) {
        alert("Giriş Başarılı! Hoşgeldin " + username);
        if (document.getElementById('remember-me').checked) {
          localStorage.setItem("rememberedUser", username);
        }
      } else {
        alert("Hatalı kullanıcı adı veya şifre.");
      }
    }

    function register() {
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      if (!username || !email || !password) {
        alert("Tüm alanlar doldurulmalı.");
        return;
      }
      if (!email.includes('@') || !email.includes('.')) {
        alert("Geçerli bir e-posta giriniz.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.username === username)) {
        alert("Bu kullanıcı adı zaten kullanımda.");
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Kayıt başarılı! Artık giriş yapabilirsiniz.");
      toggleForm();
    }

    function toggleTheme() {
      const isDark = document.body.style.backgroundColor === "white";
      document.body.style.backgroundColor = isDark ? "" : "white";
      document.body.style.color = isDark ? "white" : "black";
    }

    // Otomatik Giriş
    window.onload = function() {
      const remembered = localStorage.getItem("rememberedUser");
      if (remembered) {
        alert("Hoşgeldin tekrar, " + remembered);
      }
    }
  </script>
</body>
</html>
