<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SiberBiz | Giri≈ü & Kayƒ±t</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('625ced2c-546d-4886-9376-729cfbe40a06.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      transition: background 0.5s, color 0.5s;
    }

    .light {
      background: #f0f0f0 url('625ced2c-546d-4886-9376-729cfbe40a06.png') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.5s, box-shadow 0.5s;
    }

    .light .container {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 15px #999;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #00ffff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #00ffff;
      color: black;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-link {
      margin-top: 15px;
      display: block;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }

    .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 5px;
      color: #ccc;
    }

    .show-password input {
      margin-right: 5px;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: black;
      color: #00ffff;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid #00ffff;
    }

    .light .toggle-link,
    .light .show-password {
      color: #444;
    }

    .light .theme-toggle {
      background: #333;
      color: white;
    }

    #profile-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px auto;
      display: none;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

  <div class="container" id="login-container">
    <h1>SiberBiz</h1>
    <input type="text" placeholder="Kullanƒ±cƒ± Adƒ±" id="login-username">
    <input type="password" placeholder="≈ûifre" id="login-password">
    <div class="show-password">
      <input type="checkbox" onclick="togglePassword('login-password')"> ≈ûifreyi G√∂ster
    </div>
    <button onclick="login()">Giri≈ü Yap</button>
    <span class="toggle-link" onclick="toggleForm()">Hesabƒ±nƒ±z yok mu? Kayƒ±t olun</span>
  </div>

  <div class="container" id="register-container" style="display: none;">
    <h1>SiberBiz</h1>
    <input type="text" placeholder="Kullanƒ±cƒ± Adƒ±" id="register-username">
    <input type="email" placeholder="E-posta" id="register-email">
    <input type="password" placeholder="≈ûifre" id="register-password">
    <div class="show-password">
      <input type="checkbox" onclick="togglePassword('register-password')"> ≈ûifreyi G√∂ster
    </div>
    <input type="file" id="register-profile" accept="image/*" onchange="previewProfile()">
    <img id="profile-preview">
    <button onclick="register()">Kayƒ±t Ol</button>
    <span class="toggle-link" onclick="toggleForm()">Zaten hesabƒ±nƒ±z var mƒ±? Giri≈ü yap</span>
  </div>

  <script>
    function toggleForm() {
      const login = document.getElementById('login-container');
      const register = document.getElementById('register-container');
      login.style.display = login.style.display === "none" ? "block" : "none";
      register.style.display = register.style.display === "none" ? "block" : "none";
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      alert(`Giri≈ü yapƒ±lƒ±yor...\nKullanƒ±cƒ±: ${username}`);
    }

    function register() {
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      alert(`Kayƒ±t olunuyor...\nKullanƒ±cƒ±: ${username}\nEmail: ${email}`);
    }

    function previewProfile() {
      const file = document.getElementById('register-profile').files[0];
      const preview = document.getElementById('profile-preview');
      const reader = new FileReader();
      reader.onloadend = function() {
        preview.src = reader.result;
        preview.style.display = "block";
      }
      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("light");
      if (body.classList.contains("light")) {
        localStorage.setItem("theme", "light");
      } else {
        localStorage.setItem("theme", "dark");
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light");
      }
    }
  </script>
</body>
</html>
