  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #1e1e1e;
      --button-color: #00ffff;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #000000;
      --input-bg: #ffffff;
      --button-color: #0077ff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: var(--input-bg);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: var(--button-color);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid #888;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--button-color);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .toggle-link {
      margin-top: 15px;
      text-align: center;
      display: block;
      color: var(--text-color);
      cursor: pointer;
      text-decoration: underline;
    }

    .show-password {
      display: flex;
      align-items: center;
      margin: 5px 0;
      font-size: 14px;
    }

    .show-password input {
      margin-right: 5px;
    }

    #profile-preview {
      display: none;
      width: 100px;
      height: 100px;
      margin: 10px auto;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--button-color);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: var(--button-color);
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
