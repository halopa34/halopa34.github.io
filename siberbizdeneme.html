<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SiberBiz | GiriÅŸ & KayÄ±t</title>
  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.75);
      --text-color: white;
      --button-color: #00ffff;
    }

    body.light {
      --bg-color: rgba(255, 255, 255, 0.9);
      --text-color: black;
      --button-color: #0077ff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('spy.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: var(--bg-color);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: var(--button-color);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: var(--button-color);
      color: black;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-link {
      margin-top: 15px;
      display: block;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }

    .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 5px;
      color: #ccc;
    }

    .show-password input {
      margin-right: 5px;
    }

    #profile-preview {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--button-color);
      display: none;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: var(--button-color);
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body class="dark">

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Tema</button>

  <!-- GiriÅŸ Formu -->
  <div class="container" id="login-container">
    <h1>SiberBiz</h1>
    <input type="text" placeholder="KullanÄ±cÄ± AdÄ±" id="login-username" />
    <input type="password" placeholder="Åžifre" id="login-password" />
    <div class="show-password">
      <input type="checkbox" onclick="togglePassword('login-password')" /> Åžifreyi GÃ¶ster
    </div>
    <button onclick="login()">GiriÅŸ Yap</button>
    <span class="toggle-link" onclick="toggleForm()">HesabÄ±nÄ±z yok mu? KayÄ±t olun</span>
  </div>

  <!-- KayÄ±t Formu -->
  <div class="container" id="register-container" style="display: none;">
    <h1>SiberBiz</h1>
    <input type="text" placeholder="KullanÄ±cÄ± AdÄ±" id="register-username" />
    <input type="email" placeholder="E-posta" id="register-email" />
    <input type="password" placeholder="Åžifre" id="register-password" />
    <div class="show-password">
      <input type="checkbox" onclick="togglePassword('register-password')" /> Åžifreyi GÃ¶ster
    </div>

    <input type="file" accept="image/*" id="profile-photo" onchange="previewPhoto()" />
    <img id="profile-preview" alt="Profil Ã–nizleme" />

    <button onclick="register()">KayÄ±t Ol</button>
    <span class="toggle-link" onclick="toggleForm()">Zaten hesabÄ±nÄ±z var mÄ±? GiriÅŸ yap</span>
  </div>

  <script>
    function toggleForm() {
      const login = document.getElementById("login-container");
      const register = document.getElementById("register-container");
      login.style.display = login.style.display === "none" ? "block" : "none";
      register.style.display = register.style.display === "none" ? "block" : "none";
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      alert(`GiriÅŸ yapÄ±lÄ±yor...\nKullanÄ±cÄ±: ${username}`);
    }

    function register() {
      const username = document.getElementById("register-username").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      alert(`KayÄ±t olunuyor...\nKullanÄ±cÄ±: ${username}\nEmail: ${email}`);
    }

    function previewPhoto() {
      const file = document.getElementById("profile-photo").files[0];
      const preview = document.getElementById("profile-preview");
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
