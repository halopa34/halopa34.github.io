<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Labirent Oyunu</title>
<style>
  body { margin:0; padding:0; font-family: 'Comic Sans MS', cursive, sans-serif; background: linear-gradient(to right, #f0f8ff, #e6f7ff); }
  h1 { text-align: center; color: #ff5733; text-shadow: 2px 2px #ffd700; }
  #gameArea { margin: 20px auto; width: 500px; height: 500px; border: 5px double #333; background: #fffbe6; }
  #controls { position: fixed; right: 20px; bottom: 20px; text-align: center; }
  #controls button {
    width: 50px; height: 50px; margin: 4px;
    font-size: 22px; font-weight: bold; background-color: #ffcc00; border: none; border-radius: 10px;
    cursor: pointer; box-shadow: 1px 1px 5px #999;
  }
  #info { text-align: center; margin-top: 10px; font-size: 18px; color: #333; }
</style>
</head>
<body>

<h1>✨ Mini Labirent Oyunu ✨</h1>

<div id="info">
  <span>Seviye: <span id="levelDisplay">1</span></span> |
  <span>Kalan Can: <span id="livesDisplay">3</span></span> |
  <span>Geçen Süre: <span id="timeDisplay">0</span>s</span>
</div>

<div id="gameArea">
  <canvas id="canvas" width="500" height="500"></canvas>
</div>

<!-- Mobil cihazlar için yön tuşları -->
<div id="controls">
  <button onclick="moveUp()">⬆</button><br>
  <button onclick="moveLeft()">⬅</button>
  <button onclick="moveRight()">➡</button><br>
  <button onclick="moveDown()">⬇</button>
</div>

<script>
var collisionSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/f/f9/Beep_example.ogg/Beep_example.ogg.mp3');
var winSound       = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/f/f9/Beep_example.ogg/Beep_example.ogg.mp3');
var loseSound      = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/3/35/Sad_Trombone-Joe_Lamb-665429450.ogg/Sad_Trombone-Joe_Lamb-665429450.ogg.mp3');

var maps = [
  [
    "1111111111",
    "1000000001",
    "1000000001",
    "1000000001",
    "1000000001",
    "1000000001",
    "1000000001",
    "1000000201",
    "1000000001",
    "1111111111"
  ],
  [
    "1111111111",
    "1000010001",
    "1011011001",
    "1000010001",
    "1111010001",
    "1000011111",
    "1000000001",
    "1000100001",
    "1000000201",
    "1111111111"
  ],
  [ // Düzenlenmiş 3. harita: duvar bugu giderildi
    "1111111111",
    "1000110001",
    "1010111101",
    "1000100001",
    "1011101101",
    "1000100101",
    "1000111101",
    "1010000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1010000001",
    "1011111101",
    "1001000101",
    "1011000101",
    "1000111101",
    "1110000101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1000000101",
    "1110110101",
    "1000100101",
    "1010100101",
    "1000000101",
    "1110111101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1001000001",
    "1011111101",
    "1010000001",
    "1010111101",
    "1010000101",
    "1010111101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1000000001",
    "1011111001",
    "1000001001",
    "1011101001",
    "1000101001",
    "1110101001",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1000001001",
    "1011111001",
    "1000000001",
    "1110111101",
    "1000000001",
    "1011111101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1001100001",
    "1010111101",
    "1000000101",
    "1111100101",
    "1000000001",
    "1011111101",
    "1000000001",
    "1000000201",
    "1111111111"
  ],
  [
    "1111111111",
    "1000000101",
    "1011111101",
    "1000010001",
    "1111011101",
    "1000010001",
    "1010010001",
    "1000000001",
    "1000000201",
    "1111111111"
  ]
];

var currentLevel = 0;
var lives = 3;
var startTime = Date.now();

var tileSize = 50;
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var playerX = 1, playerY = 1;

setInterval(function() {
  var elapsed = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById('timeDisplay').textContent = elapsed;
}, 1000);

function drawLevel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  var map = maps[currentLevel];
  for (var y = 0; y < map.length; y++) {
    for (var x = 0; x < map[y].length; x++) {
      if (map[y][x] === '1') {
        ctx.fillStyle = '#333';
      } else if (map[y][x] === '2') {
        ctx.fillStyle = '#00cc44';
      } else {
        ctx.fillStyle = '#ffffff';
      }
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }
  }
  ctx.fillStyle = '#ff3300';
  ctx.fillRect(playerX * tileSize + 5, playerY * tileSize + 5, tileSize - 10, tileSize - 10);
}

function nextLevel() {
  currentLevel++;
  if (currentLevel >= maps.length) {
    alert('Tebrikler! Oyunu tamamladınız.');
    location.reload();
    return;
  }
  document.getElementById('levelDisplay').textContent = currentLevel + 1;
  playerX = 1; playerY = 1;
  drawLevel();
}

function gameOver() {
  loseSound.play();
  alert('Oyun Bitti!');
  location.reload();
}

function move(dx, dy) {
  var map = maps[currentLevel];
  var nx = playerX + dx;
  var ny = playerY + dy;
  if (map[ny][nx] === '1') {
    collisionSound.play();
    lives--;
    document.getElementById('livesDisplay').textContent = lives;
    if (lives <= 0) {
      gameOver();
    }
    return;
  }
  playerX = nx; playerY = ny;
  if (map[playerY][playerX] === '2') {
    winSound.play();
    alert('Seviye tamamlandı!');
    nextLevel();
    return;
  }
  drawLevel();
}

function moveUp()    { move(0, -1); }
function moveDown()  { move(0, 1); }
function moveLeft()  { move(-1, 0); }
function moveRight() { move(1, 0); }

document.addEventListener('keydown', function(e) {
  switch (e.key) {
    case 'ArrowUp':    moveUp();    break;
    case 'ArrowDown':  moveDown();  break;
    case 'ArrowLeft':  moveLeft();  break;
    case 'ArrowRight': moveRight(); break;
  }
});

document.getElementById('levelDisplay').textContent = currentLevel + 1;
document.getElementById('livesDisplay').textContent = lives;
drawLevel();
</script>

</body>
</html>
