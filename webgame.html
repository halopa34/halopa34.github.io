<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Labirent Oyunu</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to right, red, orange, yellow);
    text-align: center;
  }
  h1 {
    color: #ff5733;
    text-shadow: 2px 2px #ffd700;
    margin: 10px 0;
  }
  #info {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
  }
  #gameArea {
    margin: 0 auto;
    width: 90vw;
    max-width: 600px;
    background: #fffbe6;
    position: relative;
  }
  #canvas {
    width: 100%;
    height: auto;
    display: block;
    border: 4px double #333;
  }
  #controls {
    margin-top: 10px;
  }
  #controls button {
    width: 60px;
    height: 60px;
    margin: 5px;
    font-size: 24px;
    font-weight: bold;
    background-color: #ffcc00;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 1px 1px 5px #999;
  }
</style>
</head>
<body>

<h1>✨ Mini Labirent Oyunu ✨</h1>
<div id="info">
  Seviye: <span id="levelDisplay">1</span> |
  Can: <span id="livesDisplay">3</span> |
  Süre: <span id="timeDisplay">0</span>s |
  Puan: <span id="scoreDisplay">0</span>
</div>
<div id="gameArea">
  <canvas id="canvas" width="600" height="600"></canvas>
  <div style="position:absolute; bottom:5px; right:10px; color:white; font-weight:bold;">By.Halopa34</div>
</div>
<div id="controls">
  <button onclick="moveUp()">⬆</button><br>
  <button onclick="moveLeft()">⬅</button>
  <button onclick="moveRight()">➡</button><br>
  <button onclick="moveDown()">⬇</button>
</div>

<script>
const tileSize = 40;
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const levelSize = 15;
let playerX = 1, playerY = 1;
let currentLevel = 0;
let lives = 3;
let score = 0;
let startTime = Date.now();

const levels = [
  // Sadece 1 seviye örnek, devamı eklenebilir (20 adet olacak)
  [
    "111111111111111",
    "100000000000001",
    "101111111111101",
    "100000000000001",
    "101111111110101",
    "100000000010001",
    "111111011010111",
    "100000010000001",
    "101110111111101",
    "100010000000001",
    "101011111111101",
    "100010000000001",
    "101111111110101",
    "100000000020001",
    "111111111111111"
  ]
];

setInterval(() => {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById('timeDisplay').textContent = elapsed;
}, 1000);

function drawLevel() {
  const map = levels[currentLevel];
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let y = 0; y < levelSize; y++) {
    for (let x = 0; x < levelSize; x++) {
      let tile = map[y][x];
      ctx.fillStyle = tile === '1' ? '#000' : tile === '2' ? '#0c0' : '#fff';
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);

      if (tile === 'E') { // Engel (muz vs.)
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(x * tileSize + tileSize/2, y * tileSize + tileSize/2, tileSize/3, 0, Math.PI * 2);
        ctx.fill();
      }
    }
  }
  ctx.fillStyle = '#f00';
  ctx.fillRect(playerX * tileSize + 5, playerY * tileSize + 5, tileSize - 10, tileSize - 10);
}

function move(dx, dy) {
  const map = levels[currentLevel];
  const nx = playerX + dx;
  const ny = playerY + dy;
  if (map[ny][nx] === '1') {
    lives--;
    if (lives <= 0) return gameOver();
    document.getElementById('livesDisplay').textContent = lives;
    return;
  }
  if (map[ny][nx] === 'E') {
    lives--;
    if (lives <= 0) return gameOver();
    document.getElementById('livesDisplay').textContent = lives;
  }
  playerX = nx;
  playerY = ny;
  if (map[ny][nx] === '2') {
    score += 10;
    currentLevel++;
    if (currentLevel >= levels.length) {
      alert("Tebrikler, tüm seviyeleri tamamladın!");
      return location.reload();
    }
    document.getElementById('levelDisplay').textContent = currentLevel + 1;
    document.getElementById('scoreDisplay').textContent = score;
    playerX = 1;
    playerY = 1;
  }
  drawLevel();
}

function moveUp() { move(0, -1); }
function moveDown() { move(0, 1); }
function moveLeft() { move(-1, 0); }
function moveRight() { move(1, 0); }

function gameOver() {
  alert("Oyun Bitti! Puan: " + score);
  location.reload();
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp') moveUp();
  else if (e.key === 'ArrowDown') moveDown();
  else if (e.key === 'ArrowLeft') moveLeft();
  else if (e.key === 'ArrowRight') moveRight();
});

document.getElementById('levelDisplay').textContent = currentLevel + 1;
document.getElementById('livesDisplay').textContent = lives;
document.getElementById('scoreDisplay').textContent = score;
drawLevel();
</script>

</body>
</html>
