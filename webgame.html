<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Labirent Oyunu</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to right, red, orange, yellow);
  }
  h1 {
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px #000;
  }
  #gameArea {
    margin: 10px auto;
    width: 100vw;
    max-width: 600px;
    height: 100vw;
    max-height: 600px;
    border: 5px double #333;
    background: #fffbe6;
    position: relative;
  }
  #controls {
    position: fixed;
    right: 10px;
    bottom: 10px;
    text-align: center;
    z-index: 99;
  }
  #controls button {
    width: 50px;
    height: 50px;
    margin: 4px;
    font-size: 22px;
    font-weight: bold;
    background-color: #ffcc00;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 1px 1px 5px #999;
  }
  #info {
    text-align: center;
    font-size: 16px;
    color: #000;
    margin-bottom: 4px;
  }
  #signature {
    position: absolute;
    bottom: 2px;
    right: 5px;
    font-size: 10px;
    color: #888;
  }
</style>
</head>
<body>

<h1>✨ Mini Labirent Oyunu ✨</h1>

<div id="info">
  Seviye: <span id="levelDisplay">1</span> |
  Can: <span id="livesDisplay">3</span> |
  Süre: <span id="timeDisplay">0</span>s |
  Puan: <span id="scoreDisplay">0</span>
</div>

<div id="gameArea">
  <canvas id="canvas"></canvas>
  <div id="signature">By.Halopa34</div>
</div>

<div id="controls">
  <button onclick="moveUp()">⬆</button><br>
  <button onclick="moveLeft()">⬅</button>
  <button onclick="moveRight()">➡</button><br>
  <button onclick="moveDown()">⬇</button>
</div>

<script>
const tileSize = 30;
const gridSize = 15;
const canvas = document.getElementById('canvas');
canvas.width = tileSize * gridSize;
canvas.height = tileSize * gridSize;
const ctx = canvas.getContext('2d');

let playerX = 1, playerY = 1;
let currentLevel = 0;
let lives = 3;
let score = 0;
let startTime = Date.now();

const collisionSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/f/f9/Beep_example.ogg/Beep_example.ogg.mp3');
const winSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/f/f9/Beep_example.ogg/Beep_example.ogg.mp3');
const loseSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/3/35/Sad_Trombone-Joe_Lamb-665429450.ogg/Sad_Trombone-Joe_Lamb-665429450.ogg.mp3');

const maps = [
  // 20 tane 15x15 zorlu seviye örnek olarak 2-3 tanesi yazıldı, devamı eklenebilir
  [
    "111111111111111",
    "100000000000001",
    "101111111111101",
    "101000000000101",
    "101011111110101",
    "101010000010101",
    "101010111010101",
    "101010100010101",
    "101010111110101",
    "101010000000101",
    "101011111111101",
    "101000000000001",
    "101111111111101",
    "100000000000201",
    "111111111111111"
  ],
  [
    "111111111111111",
    "100000000000001",
    "111111111111101",
    "100000000000001",
    "101111111110101",
    "101000000010101",
    "101011111010101",
    "101010001010101",
    "101010111010101",
    "101000000010101",
    "101111111010101",
    "100000000010001",
    "101111111110101",
    "100000000000201",
    "111111111111111"
  ],
  // Devamı buraya eklenir...
];

function drawLevel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  let map = maps[currentLevel];
  for (let y = 0; y < gridSize; y++) {
    for (let x = 0; x < gridSize; x++) {
      const tile = map[y][x];
      if (tile === '1') {
        ctx.fillStyle = '#000';
      } else if (tile === '2') {
        ctx.fillStyle = '#00cc44';
      } else {
        ctx.fillStyle = '#fff';
      }
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
      if (tile === 'M') {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(x * tileSize + tileSize/2, y * tileSize + tileSize/2, tileSize/3, 0, Math.PI * 2);
        ctx.fill();
      }
    }
  }
  ctx.fillStyle = '#ff3300';
  ctx.fillRect(playerX * tileSize + 5, playerY * tileSize + 5, tileSize - 10, tileSize - 10);
}

function updateStats() {
  document.getElementById('levelDisplay').textContent = currentLevel + 1;
  document.getElementById('livesDisplay').textContent = lives;
  document.getElementById('scoreDisplay').textContent = score;
}

function move(dx, dy) {
  const map = maps[currentLevel];
  const nx = playerX + dx;
  const ny = playerY + dy;
  const tile = map[ny][nx];
  if (tile === '1') {
    collisionSound.play();
    lives--;
    updateStats();
    if (lives <= 0) {
      loseSound.play();
      alert('Oyun bitti!');
      location.reload();
    }
    return;
  }
  playerX = nx;
  playerY = ny;
  if (tile === '2') {
    score += 10;
    winSound.play();
    alert('Seviye tamamlandı!');
    nextLevel();
    return;
  }
  drawLevel();
}

function nextLevel() {
  currentLevel++;
  if (currentLevel >= maps.length) {
    alert('Tebrikler! Tüm seviyeleri tamamladınız.');
    location.reload();
    return;
  }
  playerX = 1;
  playerY = 1;
  updateStats();
  drawLevel();
}

function moveUp() { move(0, -1); }
function moveDown() { move(0, 1); }
function moveLeft() { move(-1, 0); }
function moveRight() { move(1, 0); }

document.addEventListener('keydown', function(e) {
  switch (e.key) {
    case 'ArrowUp': moveUp(); break;
    case 'ArrowDown': moveDown(); break;
    case 'ArrowLeft': moveLeft(); break;
    case 'ArrowRight': moveRight(); break;
  }
});

setInterval(() => {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById('timeDisplay').textContent = elapsed;
}, 1000);

drawLevel();
updateStats();
</script>

</body>
</html>
