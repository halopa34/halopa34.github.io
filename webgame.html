let currentLevel = 0;
let lives = 3;
let startTime = Date.now();
let tileSize = 50;
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let playerX = 1, playerY = 1;

setInterval(() => {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById('timeDisplay').textContent = elapsed;
}, 1000);

function drawLevel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const map = maps[currentLevel];
  for (let y = 0; y < map.length; y++) {
    for (let x = 0; x < map[y].length; x++) {
      ctx.fillStyle = map[y][x] === '1' ? '#333' : map[y][x] === '2' ? '#00cc44' : '#fff';
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }
  }
  ctx.fillStyle = '#ff3300';
  ctx.fillRect(playerX * tileSize + 5, playerY * tileSize + 5, tileSize - 10, tileSize - 10);
}

function nextLevel() {
  currentLevel++;
  if (currentLevel >= maps.length) {
    alert("ðŸŽ‰ Tebrikler! TÃ¼m seviyeleri tamamladÄ±nÄ±z!");
    location.reload();

  }
  document.getElementById('levelDisplay').textContent = currentLevel + 1;
  playerX = 1;
  playerY = 1;
  drawLevel();
}

function gameOver() {
  loseSound.play();
  alert("ðŸ’€ Oyun Bitti!");
  location.reload();
}

function move(dx, dy) {
  const map = maps[currentLevel];
  const nx = playerX + dx;
  const ny = playerY + dy;
  if (map[ny][nx] === '1') {
    collisionSound.play();
    lives--;
    document.getElementById('livesDisplay').textContent = lives;
    if (lives <= 0) gameOver();
    return;
  }
  playerX = nx;
  playerY = ny;
  if (map[playerY][playerX] === '2') {
    winSound.play();
    alert("âœ… Seviye tamamlandÄ±!");
    nextLevel();
    return;
  }
  drawLevel();
}

function moveUp()    { move(0, -1); }
function moveDown()  { move(0, 1); }
function moveLeft()  { move(-1, 0); }
function moveRight() { move(1, 0); }

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowUp') moveUp();
  else if (e.key === 'ArrowDown') moveDown();
  else if (e.key === 'ArrowLeft') moveLeft();
  else if (e.key === 'ArrowRight') moveRight();
});
