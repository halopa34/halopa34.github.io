<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Labirent Oyunu</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to right, #ff0000, #ff8000, #ffff00);
  }
  h1 {
    text-align: center;
    color: #ff5733;
    text-shadow: 2px 2px #ffd700;
  }
  #gameArea {
    margin: 20px auto;
    width: 600px;
    height: 600px;
    border: 5px double #333;
    background: #fffbe6;
  }
  #controls {
    position: fixed;
    right: 20px;
    bottom: 20px;
    text-align: center;
  }
  #controls button {
    width: 50px;
    height: 50px;
    margin: 4px;
    font-size: 22px;
    font-weight: bold;
    background-color: #ffcc00;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 1px 1px 5px #999;
  }
  #info {
    text-align: center;
    margin-top: 10px;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>

<h1>✨ Mini Labirent Oyunu ✨</h1>

<div id="info">
  <span>Seviye: <span id="levelDisplay">1</span></span> |
  <span>Kalan Can: <span id="livesDisplay">3</span></span> |
  <span>Geçen Süre: <span id="timeDisplay">0</span>s</span>
</div>

<div id="gameArea">
  <canvas id="canvas" width="600" height="600"></canvas>
</div>

<div id="controls">
  <button onclick="moveUp()">⬆</button><br>
  <button onclick="moveLeft()">⬅</button>
  <button onclick="moveRight()">➡</button><br>
  <button onclick="moveDown()">⬇</button>
</div>

<script>
const collisionSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/f/f9/Beep_example.ogg/Beep_example.ogg.mp3');
const winSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/f/f9/Beep_example.ogg/Beep_example.ogg.mp3');
const loseSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/transcoded/3/35/Sad_Trombone-Joe_Lamb-665429450.ogg/Sad_Trombone-Joe_Lamb-665429450.ogg.mp3');

const maps = [
  // Buraya 20 adet karışık ve büyük (örneğin 12x12) labirent haritası eklenecek
  // Aşağıdaki haritalar örnektir ve çalışır durumdadır. Her biri geçilebilir şekilde hazırlanmıştır.
  [
    "111111111111",
    "100000000001",
    "101111111101",
    "101000000101",
    "101011110101",
    "101010010101",
    "101110010101",
    "100000010101",
    "111111010101",
    "100000010201",
    "101111111111",
    "111111111111"
  ],
  // Diğer 19 seviye burada aynı formatta devam edecek.
  // ...
];

let currentLevel = 0;
let lives = 3;
let startTime = Date.now();
let tileSize = 50;
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let playerX = 1, playerY = 1;

setInterval(() => {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById('timeDisplay').textContent = elapsed;
}, 1000);

function drawLevel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const map = maps[currentLevel];
  for (let y = 0; y < map.length; y++) {
    for (let x = 0; x < map[y].length; x++) {
      if (map[y][x] === '1') ctx.fillStyle = '#333';
      else if (map[y][x] === '2') ctx.fillStyle = '#00cc44';
      else ctx.fillStyle = '#ffffff';
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }
  }
  ctx.fillStyle = '#ff3300';
  ctx.fillRect(playerX * tileSize + 5, playerY * tileSize + 5, tileSize - 10, tileSize - 10);
}

function nextLevel() {
  currentLevel++;
  if (currentLevel >= maps.length) {
    alert('Tebrikler! Tüm seviyeleri tamamladınız.');
    location.reload();
    return;
  }
  document.getElementById('levelDisplay').textContent = currentLevel + 1;
  playerX = 1; playerY = 1;
  drawLevel();
}

function gameOver() {
  loseSound.play();
  alert('Oyun Bitti!');
  location.reload();
}

function move(dx, dy) {
  const map = maps[currentLevel];
  const nx = playerX + dx;
  const ny = playerY + dy;
  if (map[ny][nx] === '1') {
    collisionSound.play();
    lives--;
    document.getElementById('livesDisplay').textContent = lives;
    if (lives <= 0) gameOver();
    return;
  }
  playerX = nx;
  playerY = ny;
  if (map[playerY][playerX] === '2') {
    winSound.play();
    alert('Seviye tamamlandı!');
    nextLevel();
    return;
  }
  drawLevel();
}

function moveUp() { move(0, -1); }
function moveDown() { move(0, 1); }
function moveLeft() { move(-1, 0); }
function moveRight() { move(1, 0); }

document.addEventListener('keydown', function(e) {
  switch (e.key) {
    case 'ArrowUp': moveUp(); break;
    case 'ArrowDown': moveDown(); break;
    case 'ArrowLeft': moveLeft(); break;
    case 'ArrowRight': moveRight(); break;
  }
});

document.getElementById('levelDisplay').textContent = currentLevel + 1;
document.getElementById('livesDisplay').textContent = lives;
drawLevel();
</script>

</body>
</html>
